<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Libre+Baskerville&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <div class="title"><h1>Find weather in your city</h1></div>
        <div class="searchbox">
           <label><input class="inbox" name="sub" type="text" autofocus>
            <button name="sub" type="submit">SEARCH</button></label> 
        </div>
        <div class="border">
            <div class="city"></div>
            <div class="weather"></div>
            <div class="temp"></div>
            <div class="windspeed"></div>
            <div class="windDire"></div>
            <div class="pressure"></div>
            <div class="humidity"></div>
            

        </div>
    </div>
    <footer>
        Created by Nilesh Patil using openweather map api
    </footer>
    <script src="script.js">
        
    </script>
    
  
</body>
  

</html>
